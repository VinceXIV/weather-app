<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="/Weather/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container bg-light my-5 text-muted">
        <div class="text-center my-3">
            <h1>Weather</h1>
        </div>

        <form class="text-center mb-2">
            <label for="city my-2">Enter City</label>
            <input type="text my-2" name="city" class="form-control">
        </form>

        <div class="card rounded shadow-lg my-3">
            <div>
                <img src="https://via.placeholder.com/300x200" class="day-night card-img-top">
            </div>

            <div class="d-flex justify-content-center">
                <img src="https://via.placeholder.com/80x80/FF0000" class="icon">
            </div>

            <div class="my-2 text-center city-name">
                <h2>New York</h2>
            </div>

            <div class="text-center weather-condition">
                <h3>
                    Weather Condition
                </h3>
            </div>

            <div class="text-center temperature-condition">
                <h1>
                    22
                </h1>
            </div>
        </div>
    </div>

    <script src="/Weather/jsFiles/forecast.js"></script>
    <script src="/Weather/jsFiles/indexjs.js"></script>
</body>
</html>
